<br>
<a routerLink="departments/add">AddDepartment</a> 
<button (click)="showAdd()">show Add</button>
<table class="table">
 <thead>
     <tr>
         <th>Id</th>
         <th>Name</th>
         <th>Location</th>
         <th>Operations</th>
     </tr>
 </thead>
 <tbody>
     <tr *ngFor="let item of deptlst">
         <td>{{item._id}}</td>
         <td>{{item.name}}</td>
         <td>{{item.location}}</td>
         <td>
            <a class="btn btn-info" [routerLink]="['/departments/details/',item._id]">View</a>
            <a class="btn btn-primary" [routerLink]="['/departments/edit/',item._id]">Edit</a>
            <button class="btn btn-danger"  (click)="deleteDepartment(item._id)">Delete</button>
        </td>

     </tr>
 </tbody>
</table>
